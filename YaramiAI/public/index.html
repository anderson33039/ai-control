<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="shortcut icon" href="images/icon.png?v=1.1" type="image/x-icon">
<title>Yurikai AI</title>
<link rel="stylesheet" href="assets/BsKnAdnLalbsdPIBaosbdJAsd.css?v=2.2"/>
</head>
<body>
  <header style="border-bottom: 2px solid black;"><img src="images/icon.png?v=1.1" width="100" height="50" style="border: 2px solid black;"></img><br> Yurikai AI</header>
  <div id="chat" role="log" aria-live="polite" aria-relevant="additions"></div>
  <form id="input-area" onsubmit="event.preventDefault(); askAI();">
    <input
      type="text"
      id="question"
      placeholder="Ask Yurikai something..."
      autocomplete="off"
      aria-label="Type your question"
      required
    />
    <button id="send-btn" type="submit">Send</button>
  </form>
  <script src="assets/B3dFjeW23kSpAkNi3NJ.js?v=2.2"></script>
</body>
</html>
